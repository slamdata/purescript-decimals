language: node_js
sudo: false
node_js:
  - 4
install:
  - npm install bower -g
  - npm install && bower install
script:
  - pulp test
after_success:
- >-
  test $TRAVIS_TAG &&
  psc-publish > .pursuit.json &&
  curl -X POST http://pursuit.purescript.org/packages \
    -d @.pursuit.json \
    -H 'Accept: application/json' \
    -H "Authorization: token ${GITHUB_TOKEN}"
